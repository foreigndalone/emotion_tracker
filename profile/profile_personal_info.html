<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile – Personal</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="../main/main.html" class="nav__link">Home</a></li>
        <li><a href="profile.html" class="nav__link active">Profile</a></li>
        <li><a href="../history/history.html" class="nav__link">History</a></li>
        <li><a href="../insights/insights.html" class="nav__link">Insights</a></li>
      </ul>
    </nav>
  </header>

  <main class="profile">
    <aside class="sidebar">
      <ul class="sidebar__menu">
        <li><a href="profile.html" class="sidebar__link active">👤 Personal details</a></li>
        <li><a href="profile_reminders.html" class="sidebar__link">⏰ Reminders</a></li>
        <li><a href="profile_privacy.html" class="sidebar__link">🔒 Privacy & data</a></li>
      </ul>
    </aside>

    <section class="profile__content">
      <h1 class="profile__title">Personal details</h1>

      <form id="profileForm" class="profile__form">
        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Your name">

        <label for="userAge">Age:</label>
        <input type="number" id="userAge" placeholder="Your age">

        <label for="userGoal">Your goal:</label>
        <select id="userGoal">
          <option value="understand">Understand my emotions better</option>
          <option value="track">Track my daily mood</option>
          <option value="notice">Notice patterns over time</option>
          <option value="calmer">Feel calmer and more aware</option>
        </select>

        <button class="button" type="submit">💾 Save changes</button>
      </form>
    </section>
  </main>
</body>
</html>
