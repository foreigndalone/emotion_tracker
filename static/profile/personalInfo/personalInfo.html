<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile – Personal</title>
  <link rel="stylesheet" href="../profile.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="#" class="nav__link" id="js-home">Home</a></li>
        <li><a href="#" class="nav__link active" id="js-profile">Profile</a></li>
        <li><a href="#" class="nav__link" id="js-history">History</a></li>
        <li><a href="#" class="nav__link" id="js-insights">Insights</a></li>
      </ul>
    </nav>
  </header>

  <main class="profile">
    <aside class="sidebar">
      <ul class="sidebar__menu">
        <li><a href="#" class="sidebar__link active" id="js-personal">👤 Personal details</a></li>
        <li><a href="#" class="sidebar__link" id="js-reminders">⏰ Reminders</a></li>
        <li><a href="#" class="sidebar__link" id="js-privacy">🔒 Privacy & data</a></li>
      </ul>
    </aside>

    <section class="profile__content">
      <h1 class="profile__title">Personal details</h1>

      <form id="profileForm" class="profile__form">
        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Your name">

        <label for="userAge">Age:</label>
        <input type="number" id="userAge" placeholder="Your age">

        <label for="userGoal">Your goal:</label>
        <select id="userGoal">
          <option value="understand">Understand my emotions better</option>
          <option value="track">Track my daily mood</option>
          <option value="notice">Notice patterns over time</option>
          <option value="calmer">Feel calmer and more aware</option>
          <option value="forElvis" hidden>Make people happy</option>
        </select>

        <button class="button" id="js-save">💾 Save changes</button>
      </form>
    </section>
  </main>
  <script src="personalInfo.js"></script>
</body>
</html>
