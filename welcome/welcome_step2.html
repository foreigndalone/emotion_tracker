<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome – Step 2</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">What brings you here?</h1>
    <h2 class="header__subtitle">Choose what you’d like this space to help you with.</h2>
  </header>

  <main class="main">
    <div class="form_container">
      <form action="" id="userReason" class="form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Your goal</legend>
          
          <label for="userReason" class="form__label">Your goal</label>
          <select name="userReason" id="userReason" class="form__select">
            <option value="" disabled selected>Choose your option</option>
            <option value="understand">Understand my emotions better</option>
            <option value="track">Track my daily mood</option>
            <option value="notice">Notice patterns over time</option>
            <option value="calmer">Feel calmer and more aware</option>
          </select>
        </fieldset>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">This helps the app tailor AI reflections to what matters most to you.</p>
    <button type="submit" form="userReason" class="button">Next</button>
  </footer>
</body>
</html>
